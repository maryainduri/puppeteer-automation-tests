name: CI
on: push
jobs:
  installDependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
        run: npm install
      - name: Run integration tests ===>>
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'
          COLORTERM: truecolor
          TERM: xterm-256color
        with:
          args: npm test
